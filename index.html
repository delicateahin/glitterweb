<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>glitt*er — Ficha</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="assets/favicon.png" type="image/png">

</head>
<body data-character="bloe">

  <!-- Topbar -->
  <div class="topbar">
<div class="brand">
  <img id="brand-logo" src="assets/logo-bloe.png" alt="glitterweb logo">
</div>

    <div class="menu">
      <button class="menu-btn" data-character="bloe">Blœven</button>
      <button class="menu-btn" data-character="star">Star</button>
      <button class="menu-btn" data-character="lum">Luminae</button>
      <button class="menu-btn" data-character="member4">Member 4</button>
      <button class="menu-btn" data-character="member5">Member 5</button>
    </div>
  </div>

<!-- Contenedor principal ficha -->
<div class="container">
  <div class="profile">
    <!-- Left: imagen -->
    <div class="left">
      <div class="image-stack">
        <img id="char-image" src="" alt="Foto de la chica">
      </div>
    </div>

    <!-- Right: ficha -->
    <div class="right">
      <div class="card ficha">
        <h2 id="char-name"></h2>

        <!-- Meta con fondo blanquito -->
        <div class="meta">
          <div><strong>Origen:</strong> <span id="char-origin"></span></div>
          <div><strong>Padres:</strong> <span id="char-parents"></span></div>
        </div>

        <!-- Info-list organizada correctamente -->
        <div class="info-list">
          <div class="row">
            <dt>F. nacimiento:</dt>
            <dd id="char-birth"></dd>
          </div>
          <div class="row">
            <dt>Signo:</dt>
            <dd id="char-sign"></dd>
          </div>
          <div class="row">
            <dt>MBTI:</dt>
            <dd id="char-mbti"></dd>
          </div>
          <div class="row">
            <dt>Color:</dt>
            <dd id="char-color"></dd>
          </div>
          <div class="row">
            <dt>Poder:</dt>
            <dd id="char-power"></dd>
          </div>
          <div class="row">
            <dt>Emoji:</dt>
            <dd id="char-emoji"></dd>
          </div>
          <div class="row">
            <dt>Sueño:</dt>
            <dd id="char-dream"></dd>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>



    <!-- Historia -->
    <div class="story">
      <h3>Historia</h3>
      <p id="char-story"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
